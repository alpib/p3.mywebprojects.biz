<!DOCTYPE html>
<html>

<head>

	<title>Project 3 for DWA</title>
	<link rel="stylesheet" href="css/main.css" type="text/css">
   
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>


</head>

<body>

	<div id='wrapper'>

		<div id='header'>

		    <h1>Road Trip Cost Calculator</h1>

		</div> <!--end of header div  -->

		<div id='costcalc'>

            
            <form>
            <h3>Numbers only, please!</h3>
            <h5>Fields marked with a * are required</h5>

            <!--Labels of inputs on th eleft column -->
            <div id='calclabels'>

            	<span style="color:darkred;font-weight:bold">*</span>
                <label for='miles'>&nbsp;Miles</label>
                <br>

                <span style="color:darkred;font-weight:bold">*</span>
		        <label for='milespergallon'>&nbsp;Miles per Gallon</label>
		        <br>

		        <span style="color:darkred;font-weight:bold">*</span>
		        <label for='costofgaspergallon'>&nbsp;Gas Price</label>
		        <br>

		        <label for='food'>&nbsp;Food</label>
		        <br>

		        <label for='lodging'>&nbsp;Lodging</label>
		         <br>

		        <label for='attractions'>&nbsp;Attractions</label>
		        <br>

		        <label for='misc'>&nbsp;Misc</label>
		        <br>

            </div>	


            <!--Input fields on th eright column -->

            <div id='calcinputs'>

            	<input type='text' required name='miles' id='miles' size='10' onkeypress="return numbersonly(event)" >
		        <br>


		        <input type='text' name='milespergallon' id='milespergallon' size='10' onkeypress="return numbersonly(event)"><br>


		        <input type='text' name='costofgaspergallon' id='costofgaspergallon' size='10' onkeypress="return numbersonly(event)"><br>

		    
		        <input type='text' name='food' id='food' size='10' onkeypress="return numbersonly(event)"><br>

		   
		        <input type='text' name='lodging' id='lodging' size='10' onkeypress="return numbersonly(event)"><br>

		   
		        <input type='text' name='attractions' id='attractions' size='10' onkeypress="return numbersonly(event)"><br>

		
		        <input type='text' name='misc' id='misc' size='10' onkeypress="return numbersonly(event)">
            </div>

		  

		    <input type='button' id='total-cost-btn' value='Calculate Total'>
		    <input type='reset' name='Reset' value='reset'>

		    <label for='showtotalcost'>&nbsp;Total Cost: $</label> 
		    <span id='showtotalcost'></span>

		    </form>

	    </div> <!--costcalc -->

	    <div id='usefultools'>

	   
	    	<h2>Useful Conversion Tools</h2> 

         
		    <div id='tools'>
		    	
		        <input class='searchfield' type='text' name='km' id='km' size='6' onkeypress="return numbersonly(event)" >
		        <label for='km'>&nbsp;KM  to </label>

		    </div>

		    <div id='tools'>
		    	
		        <span id='milesconvert'></span>
		        <label for='milesconvert'>&nbsp;Miles</label>
		   
		    </div>
            <br>

		   
		    <div id='tools'>
		    	
		        <input class='searchfield' type='text' name='miles2' id='miles2' size='6' onkeypress="return numbersonly(event)" >
		        <label for='miles2'>&nbsp;Miles  to </label>
		        
		    </div>

		    <div id='tools'>
		    	
		        <span id='kmconvert'></span>
		        <label for='kmconvert'>&nbsp;KM</label>
		   
		    </div>


		    <!-- tool for converting km per liter to miles per gallon -->

		    <div id='tools'>
		    	
		        <input class='searchfield' type='text' name='kmperliter' id='kmperliter' size='6' onkeypress="return numbersonly(event)" >
		        <label for='kmperliter'>&nbsp;KM/liter to</label>
		        
		    </div>

		    <div id='tools'>
		    	
		        <span id='milespergallonconvert'></span>
		        <label for='milespergallonconvert'>&nbsp;Miles/gallon</label>
		   
		    </div>


		    <!-- tool for converting miles per gallon to kn per liter -->

		    <div id='tools'>
		    	
		        <input class='searchfield' type='text' name='milespergal' id='milespergal' size='6' onkeypress="return numbersonly(event)" >
		        <label for='milespergal'>&nbsp;Miles/gal to</label>
		        
		    </div>

		    <div id='tools'>
		    	
		        <span id='kmperliterconvert'></span>
		        <label for='kmperliterconvert'>&nbsp;KM/liter</label>
		   
		    </div>


		</div> <!-- end of costcalc div -->

	


	</div> <!--End of wrapper -->		




<script src="js/roadtrip.js"></script>


</body>


</html>
