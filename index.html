<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
	<title>Road Trip Cost Calculator</title>
	<link rel="stylesheet" href="css/main.css" type="text/css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
</head>

<body>

	<div id='wrapper'>

		<div id='header'>

		    <h1>Road Trip Cost Calculator</h1>

		</div> <!--end of header div  -->

		<div id='costcalculator'>        
            <form>       
            <h3>Numbers only, please!</h3>
            <h5>Fields marked with a * are required</h5>

            <!--Form with inputs -->
            <div id='forminputs'>
                <div class='labels'>
            	<span style="color:darkred;font-weight:bold">*</span>
                <label for='miles'>&nbsp;Miles</label>
                </div>

                <div class='inputs'>
            	<input type='text' required name='miles' id='miles' size='10' >
            	</div>

                <div class='labels'>
                <span style="color:darkred;font-weight:bold">*</span>
		        <label for='milespergallon'>&nbsp;Miles per gallon</label>
		        </div> 

		        <div class='inputs'>
		        <input type='text' name='milespergallon' id='milespergallon' size='10'>
		        </div>

		        <div class='labels'>
		        <span style="color:darkred;font-weight:bold">*</span>
		        <label for='costofgaspergallon'>&nbsp;Price of gas/gallon</label>
		        </div>

		        <div class='inputs'>
		        <input type='text' name='costofgaspergallon' id='costofgaspergallon' size='10' >
		        </div>

		        <div class='labels'>
		        <label for='food'>&nbsp;Food</label>
		        </div>

		        <div class='inputs'>
		        <input type='text' name='food' id='food' size='10' >
		        </div>

		        <div class='labels'>
		        <label for='lodging'>&nbsp;Lodging</label>
		        </div>

		        <div class='inputs'>
		        <input type='text' name='lodging' id='lodging' size='10' >
		        </div>

		        <div class='labels'>
		        <label for='attractions'>&nbsp;Attractions</label>
		        </div>

		        <div class='inputs'>
		        <input type='text' name='attractions' id='attractions' size='10' >
		        </div>

		        <div class='labels'>
		        <label for='misc'>&nbsp;Misc</label>
		        </div>

		        <div class='inputs'>
		        <input type='text' name='misc' id='misc' size='10' >
		        </div>

            </div>	<!--forminputs-->

            <br>
            <!--Calculate total button and reset button-->
		    <input type='button' id='total-cost-btn' value='Calculate Total'>
		    <br>

		    <label>&nbsp;Total Cost: $</label>
		    <span id='showtotalcost'></span>
		    <br><br><br><br>

		    <input type='reset' id='reset' value='Reset' >

		    </form>

	    </div> <!--costcalculator -->

	    <div id='usefultools'>
	    	<h2>Useful Conversion Tools</h2> 
        
             <!-- tool for converting km to miles -->
		    <div class='tools'>	

		        <input class='searchfield' type='text' name='km' id='km' size='6' >
		        <label for='km'>&nbsp;Km to</label>

		    </div>

		    <div class='tools'>

		        <span id='milesconvert'></span>
		        <label>&nbsp;Miles</label>

		    </div>
            <br>

		     <!-- tool for converting miles to km -->
		    <div class='tools'>

		    	<input class='searchfield' type='text' name='miles2' id='miles2' size='6' >
		        <label>&nbsp;Miles  to </label>	

		    </div>

		    <div class='tools'>

		        <span id='kmconvert'></span>
		        <label>&nbsp;Km</label>	 

		    </div>


		    <!-- tool for converting km per liter to miles per gallon -->

		    <div class='tools'>	

		        <input class='searchfield' type='text' name='kmperliter' id='kmperliter' size='6' >
		        <label>&nbsp;Km/liter to</label>	

		    </div>

		    <div class='tools'>	

		        <span id='milespergallonconvert'></span>
		        <label>&nbsp;Miles/gallon</label>	

		    </div>


		    <!-- tool for converting miles per gallon to km per liter -->

		    <div class='tools'>	 

		        <input class='searchfield' type='text' name='milespergal' id='milespergal' size='6' >
		        <label>&nbsp;Miles/gal to</label>	   

		    </div>

		    <div class='tools'>
		    	
		        <span id='kmperliterconvert'></span>
		        <label>&nbsp;Km/liter</label>
		   
		    </div>


		</div> <!-- end of usefultool div -->

		<div id='footer'>
			<p>Project 3 for CSCI E-15 Dynamic Web Applications.       Alpana Barua 2013
			<p><a href="http://validator.w3.org/check?uri=http%3A%2F%2Fp3.mywebprojects.biz%2F">My page validates</a>

		</div>


	</div> <!--End of wrapper div-->		


<script src="js/roadtrip.js"></script>
</body>
</html>
